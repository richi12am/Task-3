                    <h1>The Geometrizer</h1>
                    <form id="task301-form">
                        <label class="task301-label">...The Radius...</label><br>

                        <input onkeyup="validateRadius()" type="text" id="radius"><label id="error1301"></label><br>


                        <button type="button" onclick="calcCircumfrence()" id="task301btn1">PERIMETER</button>

                        <button type="button" onclick="calcArea()" id="task301btn0">AREA</button>

                        <button type="button" onclick="tryMore()" id="task301btn2">RESET </button>
                    </form>

                        <span id="age1301"></span><br>

                <!--Javascript functions for calculator start from here-->
                <script>

                    //validating the user input for daily amount
                    function validateRadius() {
                        var daily_amount = document.getElementById("radius").value;
                        if (daily_amount.length == 0) {
                            makeAlert("Radius is required...", "error1301", "red");
                            return false;
                        }

                        if (!daily_amount.match(/[1-9]*\.[0-9]+/) && !daily_amount.match(/^[0-9]*$/)) {
                            makeAlert("Accept both floating point and integer numbers...", "error1301", "red");
                            return false;
                        }


                        makeAlert("", "error1301", "green");
                        return true;
                    }

                    //validate the user input for age


                    function calcCircumfrence(radius) {

                        var radius = document.getElementById("radius").value;

                        if (radius == "") {
                            makeAlert("Please fill required fills...", "age1301", "");
                            return false;
                        }

                        var circum = 2 * Math.PI * radius;
                        var circumfrences = circum.toFixed(2);

                        return document.getElementById("age1301").innerHTML = "The Circumference " + circumfrences;


                    }

                    function calcArea(radius) {

                        var radius = document.getElementById("radius").value;

                        if (radius == "") {
                            makeAlert("Please fill required fields...", "age1301", "");
                            return false;
                        }

                        var area = (Math.PI * radius * radius);
                        var final = area.toFixed(2);

                        return document.getElementById("age2301").innerHTML = "The area is " + final;


                    }

                    function tryMore() { location.reload(); }
                    function makeAlert(message, alertLocation, color) {
                        document.getElementById(alertLocation).innerHTML = message;
                        document.getElementById(alertLocation).style.color = color;
                    }

                </script><!--End of javascript file-->
